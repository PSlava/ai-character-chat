services:
  - type: web
    name: ai-chat-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: gemini
      - key: PROXY_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false  # set to your Vercel domain
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.12.0"
