# HTTP -> redirect to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://grimquill.io$request_uri;
}

# www -> non-www redirect
server {
    listen 443 ssl http2;
    server_name www.grimquill.io;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    return 301 https://grimquill.io$request_uri;
}

server {
    listen 443 ssl http2;
    server_name grimquill.io;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

    # Frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # SEO: sitemap & robots proxied to backend
    location = /sitemap.xml {
        proxy_pass http://backend:8000/api/seo/sitemap.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
    }
    location = /robots.txt {
        proxy_pass http://backend:8000/api/seo/robots.txt;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /feed.xml {
        proxy_pass http://backend:8000/api/seo/feed.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SEO: prerender /:lang/c/:slug for bots
    location ~ ^/(en|es|ru|fr|de|pt|it)/c/([^/]+)$ {
        set $prerender 0;
        if ($http_user_agent ~* "googlebot|bingbot|yandexbot|duckduckbot|slurp|facebot|twitterbot|linkedinbot|whatsapp|telegrambot|pinterest|slackbot|Discordbot") {
            set $prerender 1;
        }
        if ($prerender = 1) {
            rewrite ^/(en|es|ru|fr|de|pt|it)/c/(.+)$ /api/seo/c/$2?lang=$1 break;
            proxy_pass http://backend:8000;
        }
        try_files /index.html =404;
    }

