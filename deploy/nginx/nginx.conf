server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # Frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # SEO: sitemap & robots proxied to backend
    location = /sitemap.xml {
        proxy_pass http://backend:8000/api/seo/sitemap.xml;
        proxy_set_header Host $host;
    }
    location = /robots.txt {
        proxy_pass http://backend:8000/api/seo/robots.txt;
        proxy_set_header Host $host;
    }
    location = /feed.xml {
        proxy_pass http://backend:8000/api/seo/feed.xml;
        proxy_set_header Host $host;
    }

    # SEO: prerender /:lang/tags/:slug for bots
    location ~ ^/(en|es|ru|fr|de)/tags/([^/]+)$ {
        set $prerender 0;
        if ($http_user_agent ~* "googlebot|bingbot|yandexbot|duckduckbot|slurp|facebot|twitterbot|linkedinbot|whatsapp|telegrambot|pinterest|slackbot|Discordbot") {
            set $prerender 1;
        }
        if ($prerender = 1) {
            rewrite ^/(en|es|ru|fr|de)/tags/(.+)$ /api/seo/tags/$2?lang=$1 break;
            proxy_pass http://backend:8000;
        }
        try_files /index.html =404;
    }

    # SEO: prerender /:lang/faq for bots
    location ~ ^/(en|es|ru|fr|de)/faq$ {
        set $prerender 0;
        if ($http_user_agent ~* "googlebot|bingbot|yandexbot|duckduckbot|slurp|facebot|twitterbot|linkedinbot|whatsapp|telegrambot|pinterest|slackbot|Discordbot") {
            set $prerender 1;
        }
        if ($prerender = 1) {
            rewrite ^/(en|es|ru|fr|de)/faq$ /api/seo/faq?lang=$1 break;
            proxy_pass http://backend:8000;
        }
        try_files /index.html =404;
    }

    # SEO: prerender /:lang/c/:slug for bots
    location ~ ^/(en|es|ru|fr|de)/c/([^/]+)$ {
        set $prerender 0;
        if ($http_user_agent ~* "googlebot|bingbot|yandexbot|duckduckbot|slurp|facebot|twitterbot|linkedinbot|whatsapp|telegrambot|pinterest|slackbot|Discordbot") {
            set $prerender 1;
        }
        if ($prerender = 1) {
            rewrite ^/(en|es|ru|fr|de)/c/(.+)$ /api/seo/c/$2?lang=$1 break;
            proxy_pass http://backend:8000;
        }
        try_files /index.html =404;
    }

    # SEO: prerender /:lang/ homepage for bots
    location ~ ^/(en|es|ru|fr|de)/?$ {
        set $prerender 0;
        if ($http_user_agent ~* "googlebot|bingbot|yandexbot|duckduckbot|slurp|facebot|twitterbot|linkedinbot|whatsapp|telegrambot|pinterest|slackbot|Discordbot") {
            set $prerender 1;
        }
        if ($prerender = 1) {
            rewrite ^/(en|es|ru|fr|de)/?$ /api/seo/home?lang=$1 break;
            proxy_pass http://backend:8000;
        }
        try_files /index.html =404;
    }

    # Legacy /c/:slug — backwards compatibility
    location ~ ^/c/([^/]+)$ {
        set $prerender 0;
        if ($http_user_agent ~* "googlebot|bingbot|yandexbot|duckduckbot|slurp|facebot|twitterbot|linkedinbot|whatsapp|telegrambot|pinterest|slackbot|Discordbot") {
            set $prerender 1;
        }
        if ($prerender = 1) {
            rewrite ^/c/(.+)$ /api/seo/c/$1?lang=en break;
            proxy_pass http://backend:8000;
        }
        try_files /index.html =404;
    }

    # SPA routing — fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Uploaded files (avatars) — served directly by nginx
    location /api/uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support — disable buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Chunked transfer for streaming
        chunked_transfer_encoding on;
    }

    # Health check for nginx itself
    location /nginx-health {
        access_log off;
        return 200 "ok";
    }
}
